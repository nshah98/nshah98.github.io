<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content">
      
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(data => {
          const a = data.map((item) => {
            return item;
          })
          console.log(a);
          
          var final_text = "";
          for (var i = 0; i < a.length; i++) { 
            final_text += "<li>" + a[i] + "</li>";
          }
          let ul = document.createElement("ol");
          const element = document.querySelector('.content');
          ul.innerHTML = final_text;
          element.append(ul);
          
          })
        
    }
  </script>
</body>

</html>
